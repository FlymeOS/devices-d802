<script>
	//---------------------------------------------------------------------------------------------------
	// touch event

	var pressed_bg_imgae = 'url(' + folderPath + 'agent_list_bg_pressed.png)';
	var origin_bg_image;

	var pressed_status = false;

	$(".actionLine").on('touchstart', function(e) {
		origin_bg_image = $(e.currentTarget).css('background-image');
		$(e.currentTarget).css('background-image', pressed_bg_imgae);
		pressed_status = true;
		return true;
	});

	$(".actionLine").on('touchmove', function(e) {
		$(e.currentTarget).css('background-image', origin_bg_image);
		pressed_status = false;
		return true;
	});

	$(".actionLine")
			.on(
					'touchend',
					function(e) {
						if (pressed_status) {
							$(e.currentTarget).css('background-image',
									origin_bg_image);
							var info = $(e.currentTarget)
									.data('actionlineinfo');

							console.log(JSON.stringify(info));
							window.AndroidInterface
									.sendToAndroidForWernickeManager(JSON
											.stringify(info));
						}
						return true;
					});

$('body').animate({ scrollTop:0},500);

</script>

<li><% _.each( data, function(listItem, index){ %>
	<div class="actionLine"
		data-actionlineinfo='{
			"index": "<%= index %>"
		}'>
		<table width=100% height=64
			style="padding-left: 12px; padding-right: 12px; padding-top: 9px; padding-bottom: 3px; background-image: url('<%= folderPath %>agent_list_bg_01.png');">
			<tr valign="middle">
				<td style="padding:0px;" ><div class="agent_list_01"><%= listItem.poi_name %></div>
				</td>
			</tr>
			<tr valign="top">
				<td style="padding:0px;"><div class="agent_list_sub_02"><%= listItem.address
						%></div></td>
			</tr>
		</table>
		<% if (data.length-1 > index) { %>
		<table width=100% height=1
			style="background-image: url('<%= folderPath %>agent_list_line.png');"></table>
		<% } %>
	</div> <% }); %></li>
